[pytest]
# Pytest configuratie voor NetMonitor SOC

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output opties
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5
    --durations=10

# Markers voor test categorisatie
markers =
    unit: Unit tests voor individuele functies/methoden
    integration: Integration tests voor module interacties
    slow: Tests die lang duren (> 1s)
    network: Tests die netwerk toegang nodig hebben
    database: Tests die database toegang nodig hebben
    smoke: Smoke tests voor basis functionaliteit

# Coverage opties (indien pytest-cov ge√Ønstalleerd is)
# [tool:pytest]
# coverage opties kunnen hier toegevoegd worden

# Logging configuratie voor tests
log_cli = false
log_cli_level = INFO
log_file = tests/logs/test_output.log
log_file_level = DEBUG
log_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
