# ============================================================================
# NetMonitor SOC - Unified Nginx Configuration
# ============================================================================
# Supports:
# - soc.rapidsteelservice.com  → Dashboard (8080) + MCP API endpoint (8000)
# - mcp.rapidsteelservice.com  → Dedicated MCP API subdomain (8000)
#
# SSL: Star certificate voor *.rapidsteelservice.com
# ============================================================================

# Upstream voor Web Dashboard (Flask/eventlet/SocketIO)
upstream netmonitor_dashboard {
    server 127.0.0.1:8080 fail_timeout=0;
    keepalive 32;
}

# Upstream voor MCP HTTP API (FastAPI/Uvicorn - Streamable HTTP)
upstream netmonitor_mcp_api {
    server 127.0.0.1:8000 fail_timeout=0;
    keepalive 32;
}

# ============================================================================
# HTTP -> HTTPS Redirects
# ============================================================================

# Redirect: soc.rapidsteelservice.com HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name soc.rapidsteelservice.com;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Redirect: mcp.rapidsteelservice.com HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mcp.rapidsteelservice.com;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS: soc.rapidsteelservice.com (Dashboard + MCP endpoint)
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name soc.rapidsteelservice.com;

    # SSL Certificaten (Star certificate)
    ssl_certificate /etc/ssl/certs/rs-fullchain.pem;
    ssl_certificate_key /etc/ssl/private/star.rapidsteelservice.com.key;

    # SSL Security Settings (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client body size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/soc_access.log;
    error_log /var/log/nginx/soc_error.log;

    # ==================== MCP HTTP API (POORT 8000) ====================
    # FastAPI/Uvicorn MCP Streamable HTTP server met token authenticatie
    # Voor AI clients (Claude Desktop, NetMonitor Chat, etc.)

    # Exact match voor /mcp (zonder trailing slash) - redirect naar root
    location = /mcp {
        # CORS Headers voor MCP API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;

        proxy_pass http://netmonitor_mcp_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve Authorization header en X-API-Key voor token auth
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_pass_header Authorization;

        proxy_buffering off;
        proxy_redirect off;
    }

    # Prefix match voor /mcp/* (met trailing slash)
    location /mcp/ {
        # CORS Headers voor MCP API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;
        add_header Access-Control-Max-Age 3600 always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Rewrite /mcp/xxx naar /xxx voor MCP API
        rewrite ^/mcp/(.*) /$1 break;

        proxy_pass http://netmonitor_mcp_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve Authorization header en X-API-Key voor token auth
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_pass_header Authorization;

        # Disable buffering
        proxy_buffering off;
        proxy_redirect off;
    }

    # ==================== SENSOR API ENDPOINTS (POORT 8080) ====================
    # Flask dashboard sensor endpoints met sensor token authenticatie

    location /api/sensors/ {
        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Preserve Authorization header
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_redirect off;
    }

    # ==================== WEB DASHBOARD (POORT 8080) ====================
    # Flask dashboard met Flask-Login authenticatie

    # Kiosk Mode - Public access (GEEN authenticatie vereist)
    location ~ ^/(kiosk|api/kiosk/) {
        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # NO cookie passthrough - kiosk is public
        proxy_buffering off;
        proxy_redirect off;
    }

    # Login endpoints - GEEN authenticatie vereist
    location ~ ^/(login|api/auth/) {
        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cookie passthrough
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        proxy_buffering off;
        proxy_redirect off;
    }

    # Static files - MOET VOOR / location komen
    location /static/ {
        alias /opt/netmonitor/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Dashboard root - Flask-Login authenticatie
    location / {
        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cookie passthrough
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_redirect off;
    }

    # Dashboard API endpoints - Flask-Login authenticatie
    location /api/ {
        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cookie passthrough
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        proxy_buffering off;
        proxy_redirect off;
    }

    # WebSocket endpoint - Flask-Login authenticatie
    location /socket.io/ {
        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cookie passthrough
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # WebSocket specific
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;

        # Longer timeout voor persistent connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# ============================================================================
# HTTPS: mcp.rapidsteelservice.com (Dedicated MCP API Subdomain)
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp.rapidsteelservice.com;

    # SSL Certificaten (Star certificate)
    ssl_certificate /etc/ssl/certs/rs-fullchain.pem;
    ssl_certificate_key /etc/ssl/private/star.rapidsteelservice.com.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers voor MCP API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/mcp_access.log;
    error_log /var/log/nginx/mcp_error.log;

    # Proxy ALL requests to MCP API on port 8000
    # No rewriting needed - pass everything through as-is
    location / {
        proxy_pass http://netmonitor_mcp_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve Authorization header en X-API-Key
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_pass_header Authorization;

        # Disable buffering
        proxy_buffering off;
        proxy_redirect off;
    }
}
