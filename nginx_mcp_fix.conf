# Fixed /mcp location block for nginx
# Replace your current "location = /mcp" block with this:

# Exact match voor /mcp (zonder trailing slash) - rewrite naar /mcp/
location = /mcp {
    # Rewrite /mcp to /mcp/ and re-process (uses the location /mcp/ block)
    rewrite ^ /mcp/ last;
}

